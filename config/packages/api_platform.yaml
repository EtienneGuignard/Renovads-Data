api_platform:
    title: 'Renovads REST API'
    description: 'A symfony api for comparator'
    version: '1.0.0'
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
             JWT:
                name: x-api-token
                type: header
